<html lang="en" ng-app="addGoal">
<head>
<title>Random Note Keeper</title>
<style>
* {
  font-size: 24px;
  font-family: 'Titillium Web', sans-serif;
  color: black;
}

h1 {
  font-size: 32px;
}

input {
  border: 0;
  margin-right: 5px;
  background: transparent;
  border-bottom: 1px solid black;
  width: 180px;
  padding: 8px;
  
}

button {
  background-color: $melon;
  border: 0;
  padding: 8px 20px;
  color: white;
  text-transform: uppercase;
  cursor: pointer;
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 25px;
}

li {
  border: 1px solid black;
  display: inline-block;
  padding: 5px 10px;
  margin-right: 5px;
  margin-bottom: 5px;
  text-transform: capitalize;
}

.fa-close {
  cursor: pointer;
}

  body {
    background-image: url("https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2015/04/colortheory-730x370.jpg");
    background-size: cover;
  }
  h1 {
    color: #ffffff;
    font-size: 30px;
    font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
  }
  button {
    background-color: #ffff00;
  border: 0;
  color: #000000;
  padding: 8px 20px;
  text-transform: uppercase;
  cursor: pointer;
  font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
  }

  ul {
    list-style-type: circle;

  }

</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="c.js"></script>
</head>
<body ng-controller="addGoalsController">
   <h1>Add A Random Note</h1>


  
  <form name="goalsFrm" ng-submit="addGoal()">
     <input type="text" name="newGoal" ng-model="newGoal" required />
     <button ng-disabled="goalsFrm.$invalid" ng-click="addGoal()" ng-click="playAudio()">Add</button>
  </form>
  <ul>
    <li ng-repeat="goal in goals" class="{'fadeOut' : goal.done}">
      <span>{{goal.title}}</span>
    </li>
  </ul>
  
</body>
</html>
